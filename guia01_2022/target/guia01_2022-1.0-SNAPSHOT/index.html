                border-collapse: collapse;
                width: 100%;

            td, th {
                border: 1px solid #dddddd;
                text-align: left;
                padding: 8px;
            }

            tr:nth-child(even) {
                background-color: #dddddd;
            }
        </style>
    </head>

        <h1>Hello World!</h1>
        <table>
            <tr>
                <th>Company</th>

            </tr>
            <tr>
                <td>Alfreds Futterkiste</td>
                <td>Maria Anders</td>

            </tr>
            <tr>
                <td>Centro comercial Moctezuma</td>
                <td>Francisco Chang</td>
                <td>Mexico</td>
            </tr>
        </table>

</html>
